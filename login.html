<!DOCTYPE html>
<html>
<head>
	<title>Judge Login</title>
	<link rel="stylesheet" type="text/css" href="judgeportal.css">
</head>
<body>
	<form action="judgeevals.html" method="get">
	  <div class="container">
	    <label><b>Session Code</b></label>
	    <input type="text" placeholder="Enter Session Code" name="code" required><br/>

	    <label><b>First Name</b></label>
	    <input type="text" placeholder="Enter First Name" name="firstname" required><br/>

	    <label><b>Last Name</b></label>
	    <input type="text" placeholder="Enter Last Name" name="lastname" required><br/>
	        
	    <button class="button" type="submit">Login</button><br/>

	  </div>

	</form>
</body>
</html>
